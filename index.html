<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zƒ±p Zƒ±p Cevahir</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --primary: #27ae60;
            --secondary: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 100%;
            background-color: #fdfaf1;
            /* Default background styling */
            background-image: 
                linear-gradient(#e1e1e1 1px, transparent 1px),
                linear-gradient(90deg, #e1e1e1 1px, transparent 1px);
            background-size: 20px 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            overflow: hidden;
            transition: background 0.5s ease;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 5;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            align-items: center;
        }

        #score-board {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            background: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #coin-display {
            font-size: 24px;
            color: #f1c40f;
            font-weight: bold;
            text-shadow: 1.5px 1.5px 0 #d35400;
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- SCREENS --- */
        #start-screen, #game-over-screen, #market-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.97);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            pointer-events: auto;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: opacity 0.3s;
        }
        
        #start-screen { justify-content: center; }
        #game-over-screen { justify-content: center; }
        #market-screen { padding-top: 10px; display: block; } /* Block for custom layout */

        /* Start Screen Specifics */
        .logo-container {
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 50px;
            color: #e67e22;
            margin: 0;
            text-shadow: 4px 4px 0px #333;
            -webkit-text-stroke: 1.5px #333;
            line-height: 1;
            transform: rotate(-3deg);
        }
        
        h1 span {
            display: block;
            font-size: 35px;
            color: #f1c40f;
            transform: rotate(3deg) translate(10px, -5px);
        }

        .menu-card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .stat-value {
            display: block;
            font-size: 20px;
            color: var(--dark);
            font-weight: bold;
        }

        .btn {
            padding: 15px;
            font-size: 20px;
            font-family: 'Fredoka One', cursive;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active { transform: scale(0.96); }

        .btn-play {
            background-color: var(--primary);
            box-shadow: 0 6px 0 #1e8449;
            font-size: 24px;
            padding: 20px;
        }
        
        .btn-market {
            background-color: var(--secondary);
            box-shadow: 0 6px 0 #d35400;
        }

        /* Market Layout */
        .market-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            padding: 10px 0;
            z-index: 20;
            border-bottom: 2px solid #eee;
        }

        .btn-close {
            background: #e74c3c;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 0 #c0392b;
        }
        .btn-close:active { transform: translateY(4px); box-shadow: none; }

        .market-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #eee;
            border: none;
            border-radius: 10px;
            font-family: 'Fredoka One', cursive;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 16px;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 0 #1e8449;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            padding-bottom: 40px;
        }

        /* Market Item Card */
        .item-card {
            background: white;
            border: 3px solid #eee;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .item-card.selected { border-color: var(--primary); background-color: #e8f8f5; }
        .item-card.locked { opacity: 0.7; filter: grayscale(0.8); }
        
        .item-preview {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            border: 2px solid rgba(0,0,0,0.05);
        }
        
        /* Arkaplan √∂nizlemeleri i√ßin √∂zel stil */
        .bg-preview {
            width: 100%;
            height: 60px;
            background-size: cover;
            background-position: center;
        }

        .item-name { font-size: 14px; color: #555; margin-bottom: 5px; }
        
        .item-btn {
            width: 100%;
            padding: 8px 0;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            font-family: inherit;
            cursor: pointer;
            margin-top: auto;
            color: white;
        }

        .btn-buy { background-color: var(--secondary); box-shadow: 0 3px 0 #d35400; }
        .btn-equip { background-color: var(--primary); box-shadow: 0 3px 0 #1e8449; }
        .btn-equipped { background-color: var(--dark); cursor: default; opacity: 0.8; }

        .btn-buy:active, .btn-equip:active { transform: translateY(3px); box-shadow: none; }

        /* Game Over & AI */
        #ai-comment {
            font-size: 16px;
            color: #333;
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 15px;
            border: 2px dashed #e67e22;
            margin: 20px 0;
            width: 100%;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden { display: none !important; }
        
        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            width: 16px; height: 16px;
            border-radius: 50%;
            border-left-color: #e67e22;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 5px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div id="top-bar">
                <div id="score-board">0</div>
                <div id="coin-display">ü™ô <span id="coin-count">0</span></div>
            </div>
        </div>

        <!-- START SCREEN -->
        <div id="start-screen">
            <div class="logo-container">
                <h1>Zƒ±p Zƒ±p<br><span>CEVAHƒ∞R</span></h1>
            </div>
            
            <div class="menu-card">
                <div class="stats-row">
                    <div>
                        En Y√ºksek
                        <span class="stat-value" id="high-score-display">0</span>
                    </div>
                    <div>
                        C√ºzdan
                        <span class="stat-value" style="color:#f1c40f">ü™ô <span id="menu-coins">0</span></span>
                    </div>
                </div>

                <button class="btn btn-play" onclick="startGame()">
                    ‚ñ∂ OYNA
                </button>
                <button class="btn btn-market" onclick="openMarket()">
                    üõçÔ∏è MAƒûAZA
                </button>
            </div>
            
            <div style="margin-top: 30px; font-size: 12px; color: #95a5a6;">
                SOL &lt;-- Kontroller --&gt; SAƒû
            </div>
        </div>

        <!-- MARKET SCREEN -->
        <div id="market-screen" class="hidden">
            <div class="market-header">
                <button class="btn-close" onclick="closeMarket()">‚úï</button>
                <div style="font-size: 20px; color: #333; font-weight: bold;">MAƒûAZA</div>
                <div style="font-size: 18px; color: #f1c40f; font-weight:bold;">
                    <span id="market-coins">0</span> ü™ô
                </div>
            </div>

            <div class="market-tabs">
                <button class="tab-btn active" onclick="switchTab('skins')" id="tab-skins">Kost√ºmler</button>
                <button class="tab-btn" onclick="switchTab('backgrounds')" id="tab-backgrounds">Arkaplanlar</button>
            </div>
            
            <div class="market-grid" id="market-grid">
                <!-- Items JS ile eklenecek -->
            </div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="game-over-screen" class="hidden">
            <h1 style="font-size: 40px; margin-bottom: 10px;">YANDIN!</h1>
            
            <div class="menu-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <span style="color:#7f8c8d">Skor</span>
                    <span style="font-size:24px; color:#333" id="final-score">0</span>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="color:#7f8c8d">Toplanan</span>
                    <span style="font-size:24px; color:#f1c40f">+<span id="collected-coins">0</span> ü™ô</span>
                </div>

                <div id="ai-comment"></div>

                <button class="btn btn-play" onclick="resetGame()">‚Ü∫ TEKRAR</button>
                <button class="btn btn-market" onclick="openMarket()">üõçÔ∏è MARKET</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const apiKey = ""; // System injects key

        const defaultData = {
            totalCoins: 0,
            highScore: 0,
            ownedSkins: ['classic'],
            currentSkinId: 'classic',
            ownedBackgrounds: ['default'],
            currentBgId: 'default'
        };

        // VERƒ∞TABANI
        const skinsDB = [
            { id: 'classic', name: 'Klasik Cevahir', color: '#e67e22', price: 0 },
            { id: 'blue', name: 'Buzul', color: '#3498db', price: 50 },
            { id: 'red', name: '√ñfkeli', color: '#e74c3c', price: 100 },
            { id: 'pink', name: '≈ûeker', color: '#ff9ff3', price: 150 },
            { id: 'dark', name: 'Ninja', color: '#2c3e50', price: 250 },
            { id: 'gold', name: 'Altƒ±n √áocuk', color: '#f1c40f', price: 500 },
            { id: 'hacker', name: 'Matrix', color: '#2ecc71', price: 1000 }
        ];

        const backgroundsDB = [
            { 
                id: 'default', 
                name: 'Okul Defteri', 
                style: 'background-color: #fdfaf1; background-image: linear-gradient(#e1e1e1 1px, transparent 1px), linear-gradient(90deg, #e1e1e1 1px, transparent 1px); background-size: 20px 20px;',
                previewColor: '#fdfaf1',
                price: 0 
            },
            { 
                id: 'night', 
                name: 'Gece Modu', 
                style: 'background-color: #2c3e50; background-image: radial-gradient(white 1px, transparent 1px); background-size: 30px 30px;',
                previewColor: '#2c3e50',
                price: 100 
            },
            { 
                id: 'sunset', 
                name: 'G√ºn Batƒ±mƒ±', 
                style: 'background: linear-gradient(to bottom, #ff5f6d, #ffc371);',
                previewColor: '#ff5f6d',
                price: 200 
            },
            { 
                id: 'space', 
                name: 'Derin Uzay', 
                style: 'background-color: #000; background-image: radial-gradient(#ffffff 1px, transparent 1px), radial-gradient(#ffffff 1px, transparent 1px); background-size: 50px 50px; background-position: 0 0, 25px 25px;',
                previewColor: '#000',
                price: 400 
            },
            {
                id: 'forest',
                name: 'Orman',
                style: 'background-color: #a8e6cf; background-image: linear-gradient(135deg, #88d8b0 25%, transparent 25%), linear-gradient(225deg, #88d8b0 25%, transparent 25%); background-size: 20px 20px;',
                previewColor: '#a8e6cf',
                price: 300
            }
        ];

        // Y√ºkleme & Ba≈ülatma
        let gameData = JSON.parse(localStorage.getItem('zipZipCevahirData')) || defaultData;
        
        // Eksik veri tamamlama (g√ºncelleme sonrasƒ±)
        if(!gameData.ownedBackgrounds) {
            gameData.ownedBackgrounds = ['default'];
            gameData.currentBgId = 'default';
            gameData.highScore = gameData.highScore || 0;
        }

        function saveData() {
            localStorage.setItem('zipZipCevahirData', JSON.stringify(gameData));
            updateUI();
        }

        // --- UI Y√ñNETƒ∞Mƒ∞ ---
        const uiCoinCount = document.getElementById('coin-count');
        const uiMarketCoins = document.getElementById('market-coins');
        const uiMenuCoins = document.getElementById('menu-coins');
        const uiHighScore = document.getElementById('high-score-display');
        const gameContainer = document.getElementById('game-container');
        let activeTab = 'skins';

        function updateUI() {
            uiCoinCount.innerText = gameData.totalCoins;
            uiMarketCoins.innerText = gameData.totalCoins;
            uiMenuCoins.innerText = gameData.totalCoins;
            uiHighScore.innerText = gameData.highScore;
            applyBackground();
        }

        function applyBackground() {
            const bg = backgroundsDB.find(b => b.id === gameData.currentBgId) || backgroundsDB[0];
            gameContainer.style = bg.style;
        }

        // --- MARKET MANTIƒûI ---
        function openMarket() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('market-screen').classList.remove('hidden');
            renderMarket();
        }

        function closeMarket() {
            document.getElementById('market-screen').classList.add('hidden');
            if(isGameOver) {
                document.getElementById('game-over-screen').classList.remove('hidden');
            } else {
                document.getElementById('start-screen').classList.remove('hidden');
            }
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            renderMarket();
        }

        function renderMarket() {
            const grid = document.getElementById('market-grid');
            grid.innerHTML = '';

            const items = activeTab === 'skins' ? skinsDB : backgroundsDB;
            const ownedList = activeTab === 'skins' ? gameData.ownedSkins : gameData.ownedBackgrounds;
            const currentId = activeTab === 'skins' ? gameData.currentSkinId : gameData.currentBgId;

            items.forEach(item => {
                const isOwned = ownedList.includes(item.id);
                const isSelected = currentId === item.id;
                
                const card = document.createElement('div');
                card.className = `item-card ${isSelected ? 'selected' : ''} ${!isOwned ? 'locked' : ''}`;
                
                // Preview Element
                let previewHtml = '';
                if (activeTab === 'skins') {
                    previewHtml = `<div class="item-preview" style="background-color: ${item.color}"></div>`;
                } else {
                    previewHtml = `<div class="item-preview bg-preview" style="${item.style}"></div>`;
                }

                // Button Logic
                let btnHtml = '';
                if (isSelected) {
                    btnHtml = `<button class="item-btn btn-equipped">SE√áƒ∞Lƒ∞</button>`;
                } else if (isOwned) {
                    btnHtml = `<button class="item-btn btn-equip" onclick="equipItem('${item.id}')">SE√á</button>`;
                } else {
                    btnHtml = `<button class="item-btn btn-buy" onclick="buyItem('${item.id}', ${item.price})">${item.price} ü™ô AL</button>`;
                }

                card.innerHTML = `
                    ${previewHtml}
                    <div class="item-name">${item.name}</div>
                    ${btnHtml}
                `;
                
                grid.appendChild(card);
            });
        }

        function buyItem(id, price) {
            if (gameData.totalCoins >= price) {
                gameData.totalCoins -= price;
                if (activeTab === 'skins') {
                    gameData.ownedSkins.push(id);
                    gameData.currentSkinId = id;
                } else {
                    gameData.ownedBackgrounds.push(id);
                    gameData.currentBgId = id;
                }
                saveData();
                renderMarket();
            } else {
                alert("Yetersiz bakiye! Biraz daha oyna.");
            }
        }

        function equipItem(id) {
            if (activeTab === 'skins') {
                gameData.currentSkinId = id;
            } else {
                gameData.currentBgId = id;
            }
            saveData();
            renderMarket();
        }

        // --- GEMINI API ---
        async function getAIComment(score, coins) {
            const el = document.getElementById('ai-comment');
            el.innerHTML = '<div class="spinner"></div> Cevahir yorumluyor...';
            
            const prompt = `
                Oyun: Zƒ±p Zƒ±p Cevahir.
                Skor: ${score}.
                Toplanan Para: ${coins}.
                Karakter: T√ºrk√ße konu≈üan, hafif fƒ±rlama bir sokak karakteri.
                
                G√∂rev: Oyuncuya tek c√ºmlelik, emojili, komik bir tepki ver. 
                K√∂t√ºyse dalga ge√ß, iyiyse abartƒ±lƒ± √∂v.
            `;

            try {
                const model = "gemini-2.5-flash-preview-09-2025";
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                el.innerText = text || "G√ºzel denemeydi!";
            } catch (e) {
                el.innerText = "Baƒülantƒ± koptu ama iyi yarƒ±≈ütƒ±n!";
            }
        }

        // --- OYUN MOTORU ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameWidth, gameHeight;
        let score = 0;
        let sessionCoins = 0;
        let gameLoopId;
        let isGameOver = false;
        const gravity = 0.4;
        
        const doodler = {
            x: 0, y: 0, width: 50, height: 50,
            vx: 0, vy: 0, 
            speed: 9, 
            jumpStrength: -11, 
            superJumpStrength: -22, 
            direction: 'right'
        };

        let platforms = [];
        const platformWidth = 70;
        const platformHeight = 15;
        const platformCount = 7;
        let keys = { ArrowLeft: false, ArrowRight: false };

        function resizeCanvas() {
            gameWidth = gameContainer.offsetWidth;
            gameHeight = gameContainer.offsetHeight;
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            if(!gameLoopId && !isGameOver) {
                doodler.x = gameWidth / 2 - doodler.width / 2;
                doodler.y = gameHeight / 2;
                draw();
            }
        }
        window.addEventListener('resize', resizeCanvas);

        // Kontroller
        window.addEventListener('keydown', (e) => {
            if(e.code === 'ArrowLeft' || e.code === 'KeyA') keys.ArrowLeft = true;
            if(e.code === 'ArrowRight' || e.code === 'KeyD') keys.ArrowRight = true;
        });
        window.addEventListener('keyup', (e) => {
            if(e.code === 'ArrowLeft' || e.code === 'KeyA') keys.ArrowLeft = false;
            if(e.code === 'ArrowRight' || e.code === 'KeyD') keys.ArrowRight = false;
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const rect = canvas.getBoundingClientRect();
            if (touchX - rect.left < gameWidth / 2) {
                keys.ArrowLeft = true; keys.ArrowRight = false;
            } else {
                keys.ArrowRight = true; keys.ArrowLeft = false;
            }
        }, {passive: false});

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.ArrowLeft = false; keys.ArrowRight = false;
        });

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            resetVariables();
            gameLoop();
        }

        function resetGame() {
            startGame();
        }

        function resetVariables() {
            isGameOver = false;
            score = 0;
            sessionCoins = 0;
            document.getElementById('score-board').innerText = score;
            
            doodler.x = gameWidth / 2 - doodler.width / 2;
            doodler.y = gameHeight / 2;
            doodler.vx = 0;
            doodler.vy = -5;

            platforms = [];
            platforms.push({
                x: gameWidth / 2 - platformWidth / 2,
                y: gameHeight - 100,
                hasSpring: false,
                hasCoin: false
            });

            for (let i = 1; i < platformCount; i++) {
                generatePlatform(gameHeight - 100 - i * (gameHeight / platformCount));
            }
        }

        function generatePlatform(yPos) {
            let xPos = Math.random() * (gameWidth - platformWidth);
            let hasSpring = Math.random() < 0.1;
            let hasCoin = !hasSpring && Math.random() < 0.3; 
            platforms.push({ x: xPos, y: yPos, hasSpring: hasSpring, hasCoin: hasCoin });
        }

        function update() {
            if (isGameOver) return;

            if (keys.ArrowLeft) { doodler.vx = -doodler.speed; doodler.direction = 'left'; }
            else if (keys.ArrowRight) { doodler.vx = doodler.speed; doodler.direction = 'right'; }
            else { doodler.vx = 0; }

            doodler.x += doodler.vx;
            if (doodler.x + doodler.width < 0) doodler.x = gameWidth;
            else if (doodler.x > gameWidth) doodler.x = -doodler.width;

            doodler.vy += gravity;
            doodler.y += doodler.vy;

            if (doodler.vy > 0) {
                platforms.forEach(p => {
                    if (
                        doodler.x + doodler.width * 0.7 > p.x &&
                        doodler.x + doodler.width * 0.3 < p.x + platformWidth &&
                        doodler.y + doodler.height > p.y &&
                        doodler.y + doodler.height < p.y + platformHeight + doodler.vy
                    ) {
                        doodler.vy = p.hasSpring ? doodler.superJumpStrength : doodler.jumpStrength;
                    }
                    
                    if (p.hasCoin) {
                        let coinX = p.x + platformWidth / 2;
                        let coinY = p.y - 20;
                        let doodleX = doodler.x + doodler.width / 2;
                        let doodleY = doodler.y + doodler.height / 2;
                        let dist = Math.sqrt((coinX - doodleX)**2 + (coinY - doodleY)**2);
                        
                        if (dist < 45) { 
                            p.hasCoin = false;
                            sessionCoins++;
                            gameData.totalCoins++;
                            updateUI();
                        }
                    }
                });
            }

            if (doodler.y < gameHeight / 2) {
                let diff = (gameHeight / 2) - doodler.y;
                doodler.y = gameHeight / 2;
                score += Math.floor(diff);
                document.getElementById('score-board').innerText = score;
                
                platforms.forEach(p => { p.y += diff; });
                platforms = platforms.filter(p => p.y < gameHeight);
                while (platforms.length < platformCount) {
                    let highestY = Math.min(...platforms.map(p => p.y));
                    let gap = 80 + Math.random() * 60; 
                    generatePlatform(highestY - gap);
                }
            }

            if (doodler.y > gameHeight) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            if(score > gameData.highScore) {
                gameData.highScore = score;
            }
            saveData();
            
            document.getElementById('final-score').innerText = score;
            document.getElementById('collected-coins').innerText = sessionCoins;
            document.getElementById('game-over-screen').classList.remove('hidden');
            
            cancelAnimationFrame(gameLoopId);
            getAIComment(score, sessionCoins);
        }

        function draw() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);

            // Platformlar
            platforms.forEach(p => {
                ctx.fillStyle = '#27ae60';
                ctx.beginPath();
                ctx.roundRect(p.x, p.y, platformWidth, platformHeight, 5);
                ctx.fill();
                
                if (p.hasSpring) {
                    ctx.fillStyle = '#e74c3c';
                    ctx.beginPath();
                    ctx.roundRect(p.x + platformWidth/2 - 10, p.y - 8, 20, 8, 2);
                    ctx.fill();
                }

                if (p.hasCoin) {
                    let cx = p.x + platformWidth / 2;
                    let cy = p.y - 25;
                    
                    ctx.beginPath();
                    ctx.fillStyle = '#f1c40f';
                    ctx.arc(cx, cy, 12, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#d35400';
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.fillStyle = '#f39c12';
                    ctx.arc(cx, cy, 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('C', cx, cy + 1);
                }
            });

            drawDoodler(doodler.x, doodler.y, doodler.width, doodler.height);
        }

        function drawDoodler(x, y, w, h) {
            const activeSkin = skinsDB.find(s => s.id === gameData.currentSkinId) || skinsDB[0];
            
            ctx.fillStyle = activeSkin.color;
            ctx.beginPath();
            ctx.roundRect(x, y, w, h, 10);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            let eyeOffset = doodler.direction === 'right' ? 4 : -4;
            
            ctx.arc(x + w/2 - 10 + eyeOffset, y + 15, 8, 0, Math.PI * 2); 
            ctx.arc(x + w/2 + 10 + eyeOffset, y + 15, 8, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + w/2 - 10 + eyeOffset, y + 15, 3, 0, Math.PI * 2);
            ctx.arc(x + w/2 + 10 + eyeOffset, y + 15, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            if (doodler.vy < -12) {
                 ctx.arc(x + w/2 + eyeOffset, y + 35, 6, 0, Math.PI * 2, false);
            } else {
                 ctx.arc(x + w/2 + eyeOffset, y + 30, 8, 0, Math.PI, false);
            }
            ctx.stroke();

            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(x + w/2 - 15, y + 15, 30, 20);
        }

        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.beginPath();
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            }
        }

        function gameLoop() {
            if (!isGameOver) {
                update();
                draw();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // Ba≈ülangƒ±√ß
        updateUI();
        resizeCanvas();
        draw();

    </script>
